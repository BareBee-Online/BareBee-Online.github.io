<!DOCTYPE html>
<html>
<head>
<style>

label {display: block; margin-left: 40%;}
body {
  background-color: #02BEFD;
}

.keep {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

textarea {
  width: 300px;
  height: 50px;
  padding: 12px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
  margin-left: 40%;
}

.button {
  width: 700px;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 30%;
  margin-left: 48%;
}

.button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>Please insert Username and Password</h2>
<div class="keep">
  <label>Username?</label>
  <textarea></textarea>
  <label>Password?</label>
  <textarea></textarea>
</div>
<a class="button" href="index.html">Submit</a>
</body>
</html>
